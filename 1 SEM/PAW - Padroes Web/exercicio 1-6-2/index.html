<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="./img/logo-bitcoin.png" alt="">
            </div>
            <div class="col-4">                
                <p>Bitcoin<sup>BTC</sup></p>
            </div>
            <div class="col-4">
                <p id="valor-btc"></p>                
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="./img/logo-litecoin.png" alt="">
            </div>
            <div class="col-4">                
                <p>Litecoin<sup>LTC</sup></p>
            </div>
            <div class="col-4">
                <p id="valor-ltc"></p>               
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="./img/logo-ethereum.png" alt="">
            </div>
            <div class="col-4">                
                <p>Ethereum<sup>ETH</sup></p>
            </div>
            <div class="col-4">
                <p id="valor-eth"></p>                
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="./img/logo-dogecoin.png" alt="">
            </div>
            <div class="col-4">                
                <p>Dogecoin<sup>DGC</sup></p>
            </div>
            <div class="col-4">
                <p id="valor-dgc"></p>              
            </div>
        </div>
        <p id="cronometro">Atualizará em: <span>00</span></p>
        <!-- <div class="row">Atualizára em: <span id="cronometro">00</span></div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
