<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inicio Link css -->
    <link rel="stylesheet" href="style.css">
    <!-- Fim link css -->

    <!-- Inicio Link CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Exercicio 2 - PAW</title>
</head>
<body>

    <div class="contact">

        <div class="contact__left">
            <img src="send.gif" alt="gif animado" class="contact__left-gif">
            
        </div>       

        <div class="contact__right">
            <h2 class="contact__title">Contato</h2>
            <form action="post" class="form">
                <div class="form__item">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nome" placeholder="Nome" required>
                </div>
                <div class="form__item">
                    <i class="fa-solid fa-square-phone"></i>
                    <input type="tel" placeholder="Telefone" required>
                </div>
                <div class="form__item">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <textarea class="form__item form__textarea" name="mensagem"  placeholder="Menssagem..." rows="5"required></textarea>
                <button type="submit" class="form__btn">Enviar <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>    

    </div>

</body>
</html>
