<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Icos  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Notas de Alunos</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card__header">
                <h1>Adicionar nota</h1>
            </div>
            <div class="card__body">
                <!-- <form id="formNotas"> -->
                    <div>
                        <label for="aluno">Nome do aluno</label>
                        <input type="text" name="aluno" id="aluno"  required> 
                    </div>
                    <div class="card__body-container">
                        <div>
                            <label for="notaHtml">Nota HTML</label>   
                            <input type="number" name="notaHtml" id="notaHtml" min="0" max="100" step="10" required> 
                        </div>
                        <div>
                            <label for="notaCSS">Nota CSS</label>   
                            <input type="number" name="notaCSS" id="notaCSS" min="0" max="100" step="10" required> 
                        </div>
                        <div>
                            <label for="notaJS">Nota Javascript</label>   
                            <input type="number" name="notaJS" id="notaJS" min="0" max="100" step="10" required> 
                        </div>
                    </div>
                    <div class="card__footer">
                        <button id="adicionar" class="btn btn--add "><i class="fa-solid fa-user-plus"></i>Add Notas</button>
                    </div>
                <!-- </form> -->
            </div>
        </div>
        <table id="tbNotas" class="tbNotas">
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Total</th>
                    <th>Media</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="btns">
            <button id="btnSalvar" class="btn"><i class="fa-solid fa-floppy-disk"></i>Salvar no Navagador</button>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
